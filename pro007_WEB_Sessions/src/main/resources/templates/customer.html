<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Клиент</title>
    </head>
    <body>
        <fieldset>
            <legend>Customer</legend>
            <form id="customer"
                  th:action="@{/customer}"
                  th:object="${customerModel}"
                  method="post">
                <p><input placeholder="Введите имя" type="text" th:field="*{name}"/></p>
                <p><input placeholder="Введите фамилию" type="text" th:field="*{surname}"/></p>
                <p><input placeholder="Введите возраст" type="number" th:field="*{age}"/></p>
                <input type="submit" value="Добавить"/>
            </form>
        </fieldset>
    </body>
</html>
