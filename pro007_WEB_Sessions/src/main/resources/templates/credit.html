<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Данные по карте</title>
</head>
<body>
<fieldset>
    <legend>Карта</legend>
    <form id="customer"
          th:action="@{/credit}"
          th:object="${customerModel}"
          method="post">
        <p><input
                placeholder="Введите номер карты"
                type="number"
                th:field="*{creditCard}"/></p>
        <input type="submit" value="Добавить"/>
    </form>
</fieldset>
</body>
</html>
